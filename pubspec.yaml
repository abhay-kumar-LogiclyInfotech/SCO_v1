  get_it: ^8.0.2
  pinput:
  google_fonts:
  flutter_svg:
  delightful_toast:
  intl_phone_field:
  modal_progress_hud_nsn: ^0.5.1
  image_picker:
  path:
  http_parser:
  snippet_coder_utils:
  flutter_secure_storage:
  fluttertoast: ^8.2.12
  another_flushbar:
  syncfusion_flutter_charts:
  dart_format:
  font_awesome_flutter:
  flutter_switch:
  flutter_advanced_switch: ^3.1.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  path_provider: ^2.1.3
  flutter_spinkit: ^5.2.1
  path_drawing:
  xml: ^6.5.0
  html_unescape: ^2.0.0
  html:
  url_launcher:
  permission_handler: ^11.3.1
  carousel_slider_plus: ^7.0.0
  connectivity_plus:
  file_picker: ^8.1.2
  get: ^4.6.6
  dio: ^5.6.0
  material_dialogs: ^1.1.5
  logger:
  getwidget: ^6.0.0
  dropdown_button2: ^2.3.9
  profile_photo: ^1.0.3
  date_picker_plus: ^4.1.0
  badges: ^3.1.2
  filesize: ^2.0.1 # To convert the file size
  flutter_localizations:
    sdk: flutter
  device_info_plus: ^9.1.2
  rename_app: ^1.6.1
  open_file: ^3.5.9
  flutter_widget_from_html: ^0.15.3
  flutter_html:
  webview_flutter:
  package_info_plus: ^8.1.1
  cached_network_image: ^3.4.1
  visibility_detector:
  flutter_root_detection_plus: ^0.0.1





dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.14.1

  flutter_test:
    sdk: flutter



  flutter_lints: ^3.0.0


## FLUTTER LAUNCHER ICON
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icons/App_Icon/App_Icon1.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icons/App_Icon/App_Icon1.png"



# The following section is specific to Flutter packages.
flutter:
  generate: true # for localization


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/sidemenu/
    - assets/support/
    - assets/myAccount/
    - assets/personal_details/
    - assets/services/
    - assets/app_icons/
    - assets/sidemenu/sco_programs_images/
    - assets/support/support_1_0_1/
    - assets/home/
    - assets/sidemenu/sco_programs_images/sco_programs_expansion_tile_images/



  fonts:
    - family: droidArabicKufi
      fonts:
        - asset: assets/font-family/droidArabicFont.ttf
        - asset: assets/font-family/droidBoldArabicFont.ttf
          weight: 700 # Use weight for bold fonts
    - family: cursive
      fonts:
        - asset: assets/font-family/remachine-script/RemachineScript_Personal_Use.ttf
